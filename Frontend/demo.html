<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LughaBridge - Real-time Translation Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.95em;
        }

        .content {
            padding: 30px;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        /* Landing View */
        .landing-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .option-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option-card:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-5px);
        }

        .option-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .option-card p {
            color: #666;
            font-size: 0.9em;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .language-selector {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            align-items: center;
        }

        .swap-icon {
            font-size: 1.5em;
            color: #667eea;
        }

        /* Buttons */
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-block {
            width: 100%;
            margin-top: 10px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Room View */
        .room-header {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-info {
            flex: 1;
        }

        .room-code {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
            font-family: 'Courier New', monospace;
        }

        .room-details {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .connection-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
        }

        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Messages */
        .messages-container {
            height: 400px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 20px;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-bubble {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message-original {
            background: #e3f2fd;
            margin-bottom: 10px;
        }

        .message-translated {
            background: #f3e5f5;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .message-lang {
            font-size: 0.75em;
            text-transform: uppercase;
            font-weight: 700;
            color: #667eea;
            letter-spacing: 1px;
        }

        .message-time {
            font-size: 0.75em;
            color: #999;
        }

        .message-text {
            color: #333;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .message-meta {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .play-audio-btn {
            padding: 6px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.85em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .play-audio-btn:hover {
            background: #5568d3;
        }

        .processing-indicator {
            color: #ff9800;
            font-size: 0.85em;
            font-style: italic;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 60px 20px;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Input Area */
        .input-area {
            display: grid;
            gap: 15px;
        }

        .input-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            background: #f0f0f0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .input-panel {
            display: none;
        }

        .input-panel.active {
            display: block;
        }

        .voice-controls {
            text-align: center;
        }

        .record-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 3em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .record-btn:hover {
            transform: scale(1.05);
        }

        .record-btn.recording {
            background: #f44336;
            animation: recordPulse 1s infinite;
        }

        @keyframes recordPulse {
            0%, 100% { box-shadow: 0 5px 20px rgba(244, 67, 54, 0.4); }
            50% { box-shadow: 0 5px 40px rgba(244, 67, 54, 0.8); }
        }

        .record-status {
            margin-top: 15px;
            color: #666;
            font-weight: 600;
        }

        .text-input-group {
            display: flex;
            gap: 10px;
        }

        .text-input-group input {
            flex: 1;
        }

        .back-btn {
            margin-top: 20px;
            text-align: center;
        }

        /* Alert */
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
            animation: slideIn 0.3s;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .landing-options {
                grid-template-columns: 1fr;
            }

            .language-selector {
                grid-template-columns: 1fr;
            }

            .room-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç LughaBridge</h1>
            <p>Real-time Kikuyu ‚Üî English Translation Chat</p>
        </div>

        <div class="content">
            <!-- Alert -->
            <div id="alert" class="alert"></div>

            <!-- Landing View -->
            <div id="landingView" class="view active">
                <div class="landing-options">
                    <div class="option-card" onclick="app.showCreateRoom()">
                        <h3>‚ûï Create Room</h3>
                        <p>Start a new translation session</p>
                    </div>
                    <div class="option-card" onclick="app.showJoinRoom()">
                        <h3>üîó Join Room</h3>
                        <p>Enter an existing room code</p>
                    </div>
                </div>
            </div>

            <!-- Create Room View -->
            <div id="createRoomView" class="view">
                <h2>Create Translation Room</h2>
                <div class="form-group">
                    <label>Select Languages</label>
                    <div class="language-selector">
                        <div>
                            <select id="sourceLanguage" class="form-control">
                                <option value="kikuyu">Kikuyu</option>
                                <option value="english">English</option>
                            </select>
                        </div>
                        <div class="swap-icon">‚áÑ</div>
                        <div>
                            <select id="targetLanguage" class="form-control">
                                <option value="english" selected>English</option>
                                <option value="kikuyu">Kikuyu</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary btn-block" onclick="app.createRoom()">Create Room</button>
                <button class="btn btn-secondary btn-block" onclick="app.showLanding()">Back</button>
            </div>

            <!-- Join Room View -->
            <div id="joinRoomView" class="view">
                <h2>Join Room</h2>
                <div class="form-group">
                    <label for="roomCodeInput">Room Code</label>
                    <input type="text" id="roomCodeInput" placeholder="Enter room code (e.g., ABC123)" 
                           style="text-transform: uppercase;">
                </div>
                <button class="btn btn-primary btn-block" onclick="app.joinRoom()">Join Room</button>
                <button class="btn btn-secondary btn-block" onclick="app.showLanding()">Back</button>
            </div>

            <!-- Room View -->
            <div id="roomView" class="view">
                <div class="room-header">
                    <div class="room-info">
                        <div class="room-code" id="roomCodeDisplay"></div>
                        <div class="room-details" id="roomDetails"></div>
                    </div>
                    <div class="connection-status disconnected" id="connectionStatus">
                        <span class="status-dot"></span>
                        <span>Connecting...</span>
                    </div>
                </div>

                <div class="messages-container" id="messagesContainer">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
                        </svg>
                        <p>No messages yet. Start a conversation!</p>
                    </div>
                </div>

                <div class="input-area">
                    <div class="input-tabs">
                        <button class="tab-btn active" onclick="app.switchInputMode('voice')">üé§ Voice</button>
                        <button class="tab-btn" onclick="app.switchInputMode('text')">üí¨ Text</button>
                    </div>

                    <div id="voicePanel" class="input-panel active">
                        <div class="voice-controls">
                            <button class="record-btn" id="recordBtn" onclick="app.toggleRecording()">üé§</button>
                            <div class="record-status" id="recordStatus">Click to start recording</div>
                        </div>
                    </div>

                    <div id="textPanel" class="input-panel">
                        <div class="form-group">
                            <label for="messageLanguage">Message Language</label>
                            <select id="messageLanguage">
                                <option value="kikuyu">Kikuyu</option>
                                <option value="english">English</option>
                            </select>
                        </div>
                        <div class="text-input-group">
                            <input type="text" id="textMessage" placeholder="Type your message...">
                            <button class="btn btn-primary" onclick="app.sendTextMessage()">Send</button>
                        </div>
                    </div>
                </div>

                <div class="back-btn">
                    <button class="btn btn-secondary" onclick="app.leaveRoom()">Leave Room</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            API_BASE_URL: 'http://localhost:8000',
            WS_BASE_URL: 'ws://localhost:8000',
            AUDIO_SAMPLE_RATE: 16000,
        };

        // Main Application
        const app = {
            state: {
                currentView: 'landing',
                roomCode: null,
                roomData: null,
                ws: null,
                isRecording: false,
                mediaRecorder: null,
                audioChunks: [],
                inputMode: 'voice',
                messages: [],
                supportedLanguages: ['kikuyu', 'english']
            },

            // Initialization
            init() {
                this.checkBackendHealth();
                this.setupEventListeners();
            },

            async checkBackendHealth() {
                try {
                    const response = await fetch(`${CONFIG.API_BASE_URL}/api/health/`);
                    const data = await response.json();
                    if (data.supported_languages) {
                        this.state.supportedLanguages = data.supported_languages;
                        this.updateLanguageOptions();
                    }
                    if (data.demo_mode) {
                        this.showAlert('Demo mode is active - using mock translations', 'info');
                    }
                } catch (error) {
                    this.showAlert('Cannot connect to backend. Make sure it is running on http://localhost:8000', 'error');
                }
            },

            updateLanguageOptions() {
                const selects = ['sourceLanguage', 'targetLanguage', 'messageLanguage'];
                selects.forEach(selectId => {
                    const select = document.getElementById(selectId);
                    if (select) {
                        select.innerHTML = this.state.supportedLanguages.map(lang => 
                            `<option value="${lang}">${lang.charAt(0).toUpperCase() + lang.slice(1)}</option>`
                        ).join('');
                    }
                });
            },

            setupEventListeners() {
                // Enter key support
                document.getElementById('roomCodeInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.joinRoom();
                });
                document.getElementById('textMessage').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendTextMessage();
                });
            },

            // View Management
            showView(viewName) {
                document.querySelectorAll('.view').forEach(view => view.classList.remove('active'));
                document.getElementById(`${viewName}View`).classList.add('active');
                this.state.currentView = viewName;
            },

            showLanding() {
                this.showView('landing');
            },

            showCreateRoom() {
                this.showView('createRoom');
            },

            showJoinRoom() {
                this.showView('joinRoom');
            },

            // Room Management
            async createRoom() {
                const sourceLanguage = document.getElementById('sourceLanguage').value;
                const targetLanguage = document.getElementById('targetLanguage').value;

                if (sourceLanguage === targetLanguage) {
                    this.showAlert('Source and target languages must be different', 'error');
                    return;
                }

                try {
                    const response = await fetch(`${CONFIG.API_BASE_URL}/api/rooms/create/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            source_lang: sourceLanguage,
                            target_lang: targetLanguage
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Failed to create room');
                    }

                    const data = await response.json();
                    this.state.roomCode = data.room_code;
                    this.state.roomData = data;
                    this.enterRoom();
                } catch (error) {
                    this.showAlert(`Error creating room: ${error.message}`, 'error');
                }
            },

            async joinRoom() {
                const roomCode = document.getElementById('roomCodeInput').value.trim().toUpperCase();

                if (!roomCode) {
                    this.showAlert('Please enter a room code', 'error');
                    return;
                }

                try {
                    const response = await fetch(`${CONFIG.API_BASE_URL}/api/rooms/${roomCode}/join/`);

                    if (!response.ok) {
                        if (response.status === 404) {
                            throw new Error('Room not found');
                        }
                        throw new Error('Failed to join room');
                    }

                    const data = await response.json();
                    this.state.roomCode = roomCode;
                    this.state.roomData = data;
                    this.enterRoom();
                } catch (error) {
                    this.showAlert(`Error joining room: ${error.message}`, 'error');
                }
            },

            enterRoom() {
                this.showView('room');
                document.getElementById('roomCodeDisplay').textContent = this.state.roomCode;
                document.getElementById('roomDetails').textContent = 
                    `${this.state.roomData.source_lang} ‚áÑ ${this.state.roomData.target_lang}`;
                
                this.connectWebSocket();
                this.loadMessageHistory();
            },

            leaveRoom() {
                if (this.state.ws) {
                    this.state.ws.close();
                    this.state.ws = null;
                }
                this.state.roomCode = null;
                this.state.roomData = null;
                this.state.messages = [];
                this.clearMessages();
                this.showLanding();
            },

            // WebSocket Management
            connectWebSocket() {
                const wsUrl = `${CONFIG.WS_BASE_URL}/ws/room/${this.state.roomCode}/`;
                this.state.ws = new WebSocket(wsUrl);

                this.state.ws.onopen = () => {
                    this.updateConnectionStatus(true);
                    console.log('WebSocket connected');
                };

                this.state.ws.onclose = () => {
                    this.updateConnectionStatus(false);
                    console.log('WebSocket disconnected');
                };

                this.state.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.showAlert('WebSocket connection error', 'error');
                };

                this.state.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleWebSocketMessage(data);
                };
            },

            handleWebSocketMessage(data) {
                console.log('WS message:', data);

                switch (data.type) {
                    case 'connection_established':
                        // Save room data from WebSocket
                        this.state.roomData = {
                            room_code: data.room_code,
                            source_lang: data.source_lang,
                            target_lang: data.target_lang,
                            participants: data.participant_count
                        };
                        this.showAlert(`Connected to room ${data.room_code}`, 'success');
                        break;

                    case 'message_history':
                        this.renderMessages(data.messages);
                        break;

                    case 'processing':
                        this.showProcessingStatus(data.message_id, 'Processing...');
                        break;

                    case 'translation_progress':
                        this.updateProcessingStatus(data.message_id, data.status);
                        break;

                    case 'translation_complete':
                        this.removeProcessingStatus(data.id);
                        this.addMessage(data);
                        break;

                    case 'chat_message':
                        this.addMessage(data);
                        break;

                    case 'participant_joined':
                    case 'participant_left':
                        // Could show notification
                        break;

                    case 'typing':
                        // Could show typing indicator
                        break;

                    case 'error':
                        this.showAlert(`Error: ${data.message}`, 'error');
                        this.removeProcessingStatus(data.message_id);
                        break;

                    case 'pong':
                        // Response to ping
                        break;
                }
            },

            updateConnectionStatus(connected) {
                const statusEl = document.getElementById('connectionStatus');
                if (connected) {
                    statusEl.className = 'connection-status connected';
                    statusEl.innerHTML = '<span class="status-dot"></span><span>Connected</span>';
                } else {
                    statusEl.className = 'connection-status disconnected';
                    statusEl.innerHTML = '<span class="status-dot"></span><span>Disconnected</span>';
                }
            },

            // Message Management
            async loadMessageHistory() {
                try {
                    const response = await fetch(
                        `${CONFIG.API_BASE_URL}/api/rooms/${this.state.roomCode}/messages/?limit=50`
                    );
                    if (response.ok) {
                        const data = await response.json();
                        this.renderMessages(data.messages);
                    }
                } catch (error) {
                    console.error('Error loading message history:', error);
                }
            },

            renderMessages(messages) {
                this.state.messages = messages;
                this.clearMessages();
                messages.forEach(msg => this.addMessage(msg, false));
            },

            clearMessages() {
                const container = document.getElementById('messagesContainer');
                container.innerHTML = '';
            },

            addMessage(messageData, scroll = true) {
                const container = document.getElementById('messagesContainer');
                
                // Remove empty state if present
                const emptyState = container.querySelector('.empty-state');
                if (emptyState) emptyState.remove();

                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.id = `msg-${messageData.id || messageData.message_id}`;

                const timestamp = new Date(messageData.timestamp || Date.now()).toLocaleTimeString();

                messageDiv.innerHTML = `
                    <div class="message-bubble message-original">
                        <div class="message-header">
                            <span class="message-lang">${messageData.original_language || messageData.language}</span>
                            <span class="message-time">${timestamp}</span>
                        </div>
                        <div class="message-text">${messageData.original_text || messageData.text}</div>
                    </div>
                    ${messageData.translated_text ? `
                        <div class="message-bubble message-translated">
                            <div class="message-header">
                                <span class="message-lang">${messageData.translated_language}</span>
                            </div>
                            <div class="message-text">${messageData.translated_text}</div>
                            ${messageData.audio_data ? `
                                <div class="message-meta">
                                    <button class="play-audio-btn" onclick="app.playAudio('${messageData.audio_data}')">
                                        ‚ñ∂ Play Audio
                                    </button>
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}
                `;

                container.appendChild(messageDiv);
                
                if (scroll) {
                    container.scrollTop = container.scrollHeight;
                }
            },

            showProcessingStatus(messageId, status) {
                const container = document.getElementById('messagesContainer');
                const emptyState = container.querySelector('.empty-state');
                if (emptyState) emptyState.remove();

                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.id = `msg-${messageId}`;
                messageDiv.innerHTML = `
                    <div class="message-bubble">
                        <div class="processing-indicator">${status}</div>
                    </div>
                `;
                container.appendChild(messageDiv);
                container.scrollTop = container.scrollHeight;
            },

            updateProcessingStatus(messageId, status) {
                const messageEl = document.getElementById(`msg-${messageId}`);
                if (messageEl) {
                    const indicator = messageEl.querySelector('.processing-indicator');
                    if (indicator) {
                        const statusText = {
                            'transcribing': 'Transcribing audio...',
                            'translating': 'Translating...',
                            'synthesizing': 'Generating audio...',
                            'complete': 'Complete!'
                        }[status] || status;
                        indicator.textContent = statusText;
                    }
                }
            },

            removeProcessingStatus(messageId) {
                const messageEl = document.getElementById(`msg-${messageId}`);
                if (messageEl) {
                    messageEl.remove();
                }
            },

            // Audio Recording
            async toggleRecording() {
                if (this.state.isRecording) {
                    this.stopRecording();
                } else {
                    await this.startRecording();
                }
            },

            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            channelCount: 1,
                            sampleRate: CONFIG.AUDIO_SAMPLE_RATE
                        } 
                    });

                    this.state.mediaRecorder = new MediaRecorder(stream);
                    this.state.audioChunks = [];

                    this.state.mediaRecorder.ondataavailable = (event) => {
                        this.state.audioChunks.push(event.data);
                    };

                    this.state.mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(this.state.audioChunks, { type: 'audio/wav' });
                        await this.sendVoiceMessage(audioBlob);
                        stream.getTracks().forEach(track => track.stop());
                    };

                    this.state.mediaRecorder.start();
                    this.state.isRecording = true;

                    const recordBtn = document.getElementById('recordBtn');
                    recordBtn.classList.add('recording');
                    document.getElementById('recordStatus').textContent = 'üî¥ Recording... Click to stop';

                } catch (error) {
                    this.showAlert('Microphone access denied or not available', 'error');
                    console.error('Error accessing microphone:', error);
                }
            },

            stopRecording() {
                if (this.state.mediaRecorder && this.state.isRecording) {
                    this.state.mediaRecorder.stop();
                    this.state.isRecording = false;

                    const recordBtn = document.getElementById('recordBtn');
                    recordBtn.classList.remove('recording');
                    document.getElementById('recordStatus').textContent = 'Click to start recording';
                }
            },

            async sendVoiceMessage(audioBlob) {
                if (!this.state.ws || this.state.ws.readyState !== WebSocket.OPEN) {
                    this.showAlert('Not connected to room', 'error');
                    return;
                }

                try {
                    const base64Audio = await this.blobToBase64(audioBlob);
                    const messageId = this.generateMessageId();
                    
                    // Determine language based on source_lang from room
                    const language = this.state.roomData?.source_lang;

                    if (!language) {
                        console.error('Room data:', this.state.roomData);
                        this.showAlert('Language not set. Please reconnect.', 'error');
                        return;
                    }

                    const message = {
                        type: 'voice_message',
                        message_id: messageId,
                        audio_data: base64Audio,
                        language: language
                    };

                    console.log('Sending voice message:', {
                        ...message,
                        audio_data: base64Audio.substring(0, 50) + '...'
                    });

                    this.state.ws.send(JSON.stringify(message));

                    this.showAlert('Voice message sent', 'success');
                } catch (error) {
                    this.showAlert('Error sending voice message', 'error');
                    console.error('Error:', error);
                }
            },

            // Text Messaging
            sendTextMessage() {
                const textInput = document.getElementById('textMessage');
                const text = textInput.value.trim();
                const language = document.getElementById('messageLanguage').value;

                if (!text) {
                    this.showAlert('Please enter a message', 'error');
                    return;
                }

                if (!this.state.ws || this.state.ws.readyState !== WebSocket.OPEN) {
                    this.showAlert('Not connected to room', 'error');
                    return;
                }

                const messageId = this.generateMessageId();

                this.state.ws.send(JSON.stringify({
                    type: 'text_message',
                    message_id: messageId,
                    text: text,
                    language: language
                }));

                textInput.value = '';
                this.showAlert('Message sent', 'success');
            },

            // Audio Playback
            async playAudio(base64Audio) {
                try {
                    const audioData = atob(base64Audio);
                    const arrayBuffer = new ArrayBuffer(audioData.length);
                    const view = new Uint8Array(arrayBuffer);
                    for (let i = 0; i < audioData.length; i++) {
                        view[i] = audioData.charCodeAt(i);
                    }

                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                    const source = audioContext.createBufferSource();
                    source.buffer = audioBuffer;
                    source.connect(audioContext.destination);
                    source.start(0);

                } catch (error) {
                    this.showAlert('Error playing audio', 'error');
                    console.error('Audio playback error:', error);
                }
            },

            // Input Mode
            switchInputMode(mode) {
                this.state.inputMode = mode;
                
                // Update tab buttons
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');

                // Update panels
                document.getElementById('voicePanel').classList.toggle('active', mode === 'voice');
                document.getElementById('textPanel').classList.toggle('active', mode === 'text');
            },

            // Utility Functions
            showAlert(message, type = 'info') {
                const alertEl = document.getElementById('alert');
                alertEl.className = `alert alert-${type} show`;
                alertEl.textContent = message;
                setTimeout(() => {
                    alertEl.classList.remove('show');
                }, 5000);
            },

            generateMessageId() {
                return 'msg-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            },

            async blobToBase64(blob) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        const base64 = reader.result.split(',')[1];
                        resolve(base64);
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(blob);
                });
            }
        };

        // Initialize app when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });
    </script>
</body>
