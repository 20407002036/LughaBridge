version: '3.8'

services:
  web:
    build: .
    command: daphne -b 0.0.0.0 -p 8000 lughabridge.asgi:application
    volumes:
      - .:/app
      - model-cache:/root/.cache/huggingface
      - media-files:/app/media
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=sqlite:///db.sqlite3
      - DEBUG=True
      - SECRET_KEY=docker-dev-secret-key-change-in-production
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - FRONTEND_URL=http://localhost:3000
      - HF_CACHE_DIR=/root/.cache/huggingface
      - DEMO_MODE=False
    depends_on:
      - redis

  worker:
    build: .
    command: python manage.py qcluster
    volumes:
      - .:/app
      - model-cache:/root/.cache/huggingface
      - media-files:/app/media
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=sqlite:///db.sqlite3
      - SECRET_KEY=docker-dev-secret-key-change-in-production
      - HF_CACHE_DIR=/root/.cache/huggingface
      - DEMO_MODE=False
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  model-cache:  # Persist downloaded Hugging Face models
    driver: local
  media-files:  # Persist temporary audio files
    driver: local
  redis-data:   # Persist Redis data
    driver: local
